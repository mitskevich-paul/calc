<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator By Pavel Mitskevich</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <input id="screen" type="text" readonly>
    <input id="screenShow" type="text" readonly>
    <input id="screen1" type="text" readonly>
    <input id="screen2" type="number" readonly>
    <input id="lastResult" type="text" readonly>
    <div class="buttons">
      <button id="buttonOne">1</button>
      <button id="buttonTwo">2</button>
      <button id="buttonThree">3</button>
      <button id="buttonFour">4</button>
      <button id="buttonFive">5</button>
      <button id="buttonSix">6</button>
      <button id="buttonSeven">7</button>
      <button id="buttonEight">8</button>
      <button id="buttonNine">9</button>
      <button id="buttonZero">0</button>
      <button id="buttonDot">.</button>
      <button id="buttonPlus">+</button>
      <button id="buttonMinus">-</button>
      <button id="buttonMultiply">*</button>
      <button id="buttonDivision">/</button>
      <button id="buttonsqrt">&#8730;</button>
      <button id="buttoncbrt">3&#8730;</button>
      <button id="buttonPow">^</button>
      <button id="buttonPro">%</button>
      <button id="buttonRav">=</button>
      <button id="buttonClear">clear</button>
    </div>
  </div>
</body>
</html>
